<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScrollTracker.js iife DEMO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="height-5000"></div>
    <script src="../dist/ScrollTracker.js"></script>
    <script>
      function consoleDebug(st) {
        console.log('=======================');
        console.log('direction: ', st.direction);
        console.log('deltaY: ', st.deltaY);
        console.log('scrollY', st.scrollY);
        console.log('scrollRatio', st.scrollRatio);
      }

      // 若 mode 為 throttle，不建議 leading 和 trailing 都設為 false
      const st = new ScrollTracker({
        target: window, // 目前限綁定 window 物件
        mode: 'throttle', // throttle | debounce
        wait: 500, // 限制最低為 100ms
        options: {
          leading: true,
          trailing: false,
        },
      });

      st.on('ADD_EVENT', function () {
        console.log('ADD_EVENT');
      });

      st.on('REMOVE_EVENT', function () {
        console.log('REMOVE_EVENT');
      });

      st.on('SCROLL', function (e) {
        // 偵聽原生未被處理的 scroll 事件
        consoleDebug(st);
      });

      st.on('PROCESSED_SCROLL', function (e) {
        // 偵聽被處理過的 scroll 事件。(throttle | debounce)
        // console.log('PROCESSED_SCROLL');
        // consoleDebug(st);
      });
      console.log('scrollTracker:', st);

      st.addEvent();

      // setTimeout(() => {
      //   st.removeEvent();
      // }, 3000);
    </script>
  </body>
</html>
