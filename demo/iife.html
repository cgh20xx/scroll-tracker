<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScrollTracker.js iife DEMO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="./gen-fake-content.js"></script>
    <script src="../dist/ScrollTracker.js"></script>
    <script>
      const scrollTracker = new ScrollTracker({
        target: window,
      });
      scrollTracker.on('start', function (e) {
        console.log('onStart');
      });

      scrollTracker.on('stop', function (e) {
        console.log('onStop');
      });

      scrollTracker.on('scroll', function (e) {
        console.log('scroll');
      });
      console.log('scrollTracker:', scrollTracker);
      scrollTracker.start();
      setTimeout(() => {
        scrollTracker.stop();
      }, 2000);
    </script>
  </body>
</html>
