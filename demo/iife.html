<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScrollTracker.js iife DEMO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="./gen-fake-content.js"></script>
    <script src="../dist/ScrollTracker.js"></script>
    <script>
      // 若 mode 為 throttle，不建議 leading 和 trailing 都設為 false
      const st = new ScrollTracker({
        target: window,
        mode: 'throttle', // throttle | debounce
        wait: 1000,
        options: {
          leading: true,
          trailing: false,
        },
      });
      st.on('ADD_EVENT', function () {
        console.log('ADD_EVENT');
      });

      st.on('REMOVE_EVENT', function () {
        console.log('REMOVE_EVENT');
      });

      st.on('SCROLL', function (e) {
        // 偵聽原生未被處理的 scroll 事件
        console.log('SCROLL', e);
      });

      st.on('INTERVAL_SCROLL', function (e) {
        // 偵聽被處理過的 scroll 事件。(throttle | debounce)
        console.log('SCROLL', this);
      });
      console.log('scrollTracker:', st);
      st.addEvent();

      // setTimeout(() => {
      //   st.removeEvent();
      // }, 3000);
    </script>
  </body>
</html>
